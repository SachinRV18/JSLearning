<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch statements</title>
</head>

<body>
    <h1> Switch Statements</h1>
    <script type="text/javascript">
        var n = parseInt(prompt("Enter the value ", "(10 or 15 only)"))
        switch (n) {
            case 10: {
                document.write("true");
                break;
            }
            case 15: {
                document.write("false");
                break;
            }
            default: {
                document.write("You have entered other than 10 or 15")
            }
        }

    </script>

</body>

</html>
